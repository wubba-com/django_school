<!doctype html>
{% load static %}
{% load recaptcha3 %}
<html lang="ru">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <style>
            .material-icons.md-18 { font-size: 18px; }
        </style>
      <title>{% block title %} {% endblock title %}</title>
      {% recaptcha_init %}
      {% recaptcha_ready action_name='homepage' %}
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bd-dark">
        <a href="#" class="navbar-brand"><i class="material-icons">fast_forward</i></a>
        <button class="navbar-toggler bd-dark" data-toggle="collapse" data-target="#navbar"><span class="navbar-toggler-icon"></span></button>
        <div id="navbar" class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav">
            <li class="nav-item dropdown"><a class="nav-link text-dark px-3 dropdown-toggle " data-toggle="dropdown" href="#">Категории</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="">Categories</a>
            </div>
            </li>
             <li class="nav-item"><a class="nav-link text-dark px-3" href="#">Контакты</a></li>
             <li class="nav-item"><a class="nav-link text-dark px-3" href="#">О нас</a></li>
        </ul>
        <form class="form-inline" action="{% url 'search' %}" method="get">
            <div class="input-group">
                <input type="text" placeholder="Search" name="q">
                <button class="btn-dark"><i class="material-icons md-18">search</i></button>
            </div>
        </form>
        </div>
    </nav>
</header>
    {% block content %}

    {% endblock content %}
<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
